<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="version.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "version"}
            }
        },
        "montageVersion": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "montageVersion"},
                "value": {"<-": "@owner.montageDescription.version"}
            }
        }
    }
    </script>
</head>
<body>
    <footer data-montage-id="version" class="Version">Montage version: <span data-montage-id="montageVersion"></span></footer>
</body>
</html>
